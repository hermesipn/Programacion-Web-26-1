<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/calculadora.css"/>
        <script type="text/javascript" src="scripts/calculadora.js"><!-- --></script>
    </head>
    <body onload="load()">
        <h1>
            Calculadora
        </h1>
        <div class="calculadora-container">
            <div class="calculadora-display">
                <input id="display" type="text" disabled="true" />
            </div>
            <div class="calculadora-body">
                <div class="button-container">
                    <button id="buttonLimpiar">AC</button>
                </div>
                <div class="button-container">
                    <button id="buttonSigno">+/-</button>
                </div>
                <div class="button-container">
                    <button id="buttonPorcentaje">%</button>
                </div>
                <div class="button-container">
                    <button id="buttonDivision">/</button>
                </div>
                <div class="button-container">
                    <button id="buttonMultiplica">x</button>
                </div>
                <div class="button-container">
                    <button id="buttonSuma">+</button>
                </div>
                <div class="button-container">
                    <button id="buttonResta">-</button>
                </div>
                <div class="button-container">
                    <button id="button7">7</button>
                </div>
                <div class="button-container">
                    <button id="button8">8</button>
                </div>
                <div class="button-container">
                    <button id="button9">9</button>
                </div>
                <div class="button-container">
                    <button id="button4">4</button>
                </div>
                <div class="button-container">
                    <button id="button5">5</button>
                </div>
                <div class="button-container">
                    <button id="button6">6</button>
                </div>
                <div class="button-container">
                    <button id="button1">1</button>
                </div>
                <div class="button-container">
                    <button id="button2">2</button>
                </div>
                <div class="button-container">
                    <button id="button3">3</button>
                </div>
                <div class="button-container">
                    <button id="button0">0</button>
                </div>
                <div class="button-container">
                    <button id="buttonPunto">.</button>
                </div>
                <div class="button-container">
                    <button id="buttonCalcular">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
